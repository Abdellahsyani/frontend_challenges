<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="weather-main">
        <div class="icon">
          <img src="assets/images/logo.svg" alt="icon" />
        </div>
        <div class="unit">
          <img src="assets/images/icon-units.svg" alt="" />
          <p>Units</p>
          <div id="drop-down" class="display">
            <button type="button" class="bt">
              <img src="assets/images/icon-dropdown.svg" alt="" />
            </button>
            <div class="temp">
              <a href="#">Switch to Imperial</a>
              <a href="#">Celsius(*C)</a>
              <a href="#">Fahrenheit(*F)</a>
              <a href="#">Wind speed</a>
            </div>
          </div>
        </div>
      </div>
      <div class="setting"></div>
      <section>
        <!-- <h1>How's the sky looking today?</h1> -->
        <div class="all-search">
          <div class="search-bar"></div>
          <div class="search"></div>
        </div>
      </section>
    </main>
    <script src="/js/app.js"></script>
  </body>
</html>
